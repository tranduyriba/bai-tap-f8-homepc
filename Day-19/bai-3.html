  <body>
    <h1>Tính giá trị biểu thức</h1>
    <script>
        function tinhGiaTri(n) {
          let s = 0;
          for (let i = 1; i <= n; i++) {
            s += i * (i + 1);
          }
          return s;
      }
      let n = prompt("Nhập vào giá trị N mà bạn muốn");
      let ketQua = tinhGiaTri(n);
      alert(`kết quả của biểu thức là ${ketQua}`);
    </script>
  </body>
