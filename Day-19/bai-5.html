    <h1>Vẽ Bảng Cửu Chương</h1>
    <script>
      for (let x = 1; x <= 10; x++) {
        for (let y = 1; y <= 10; y++) {
          console.log(`${x} x ${y} = ${x * y}`);
        }
      }
