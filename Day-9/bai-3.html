<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/bai-3.css">
    <title>Buổi 9 - Bài 3</title>
</head>
<body>
    <section>
        <h2>Drop Us a Line </h2>
        <p>Reach out to us from our contact form and we will get back to you shortly</p>
        <form class="form-1">
            <div class="du-lieu">
                <input class="form-data first-name" type="text" name="first-name" id="first-name" placeholder="Firts Name *">
                <input type="text" class="form-data last-name" name="last-name" id="last-name" placeholder="Last Name *">
            </div>
            <div class="du-lieu">
                <input type="email" class="form-data email" name="email" id="email" placeholder="Email *">
                <select class="form-data sales" name="sales" id="sales">
                    <option value="sale">Sales</option>
                    <option value="marketing"><Marketing></option>
                    <option value="cusomer-support">Cusomer Support</option>
                </select>
            </div>
            <div class="du-lieu">
                <textarea class="message" rows="8" cols="20" name="massage" id="massage" placeholder="Message *"></textarea>
            </div>
            <div class="btn">
                <button>Send Message</button>
            </div>
            
        </form>
    </section>

</body>
</html>
