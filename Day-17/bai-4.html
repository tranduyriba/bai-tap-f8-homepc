<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Buổi 19 - Bài 4</title>
  </head>
  <body>
    <h1>Kiểm Tra Số Nguyên Tố</h1>
    <script>
      function kiemTraSoNguyenTo(n) {
        if (n < 2) {
          return false;
        }

        for (let i = 2; i < n; i++) {
          if (n % i === 0) {
            return false;
          }
        }

        return true;
      }
      let soCanKiemTra = prompt("Nhập số cần kiểm tra:");
      if (kiemTraSoNguyenTo(soCanKiemTra)) {
        alert(`${soCanKiemTra} là số nguyên tố`);
      } else {
        alert(`${soCanKiemTra} không phải là số nguyên tố`);
      }
    </script>
  </body>
</html>
