<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/bai-2.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />
    <link href='https://fonts.googleapis.com/css?family=Nunito' rel='stylesheet'>
  </head>
  <body>
    <div class="container">
      <div class="box1">
        <h3>Just Log</h3>
        <p>
          Lorem ipsum dolor sit, amet consectetur adipisicing elit. Amet
          corporis animi reprehenderit sapiente modi voluptatem quam eum ex
          corrupti magnam.
        </p>
        <button class="read_more"><a href="#!">Read More</a></button>
        <div class="social">
          <span><i class="fab fa-facebook-square"></i></span>
          <span><i class="fab fa-instagram"></i></span>
          <span><i class="fab fa-twitter"></i></span>
          <span><i class="fab fa-google-plus-g"></i></span>
        </div>
      </div>
      <div class="box2">
        <span class="login_heading">Login to</span>
        <span class="login_heading" style="color: #ff574d">your account</span>
        <hr class="login_xiamian" />
        <form action="" class="login-form">
          <div>
            <input type="email" placeholder="Email address" />
          </div>
          <div>
            <input type="password" placeholder="Password" />
          </div>
        </form>
        <div class="checkbox">
          <label>
            <input type="checkbox" />
            <span>Remember me</span>
          </label>
          <span><a href="#!">Forgot Password</a></span>
        </div>
        <div>
          <button class="login-btn"><a href="#!">LOGIN</a></button>
        </div>

        <span>Don't have an account? <a href="#!">Register here</a></span>
      </div>
    </div>
  </body>
