<body>
    <h1>Bài 3</h1>
    <script>
        let a = 10;
        let b = 5;
        let c = 1;
        let max;
        if (a > b && a > c) {
            max = a;
        } else if (b > c) {
            max = b;
        } else {
            max = c;
        }
        
        console.log("Số lớn nhất là:", max);
    </script>
